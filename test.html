    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");

        * {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f3e2ca;
        }

        .container {
            position: relative;
            justify-content: center;
            align-items: center;
            display: flex;
            flex-wrap: wrap;
            margin: 40px 0;
        }

        .container .team-card {
            position: relative;
            width: 300px;
            height: 400px;
            margin: 20px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container .team-card .content {
            position: absolute;
            bottom: -160px;
            width: 100%;
            height: 160px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            flex-direction: column;
            background: linear-gradient(to top, rgb(3, 3, 3), rgba(0, 0, 0, 0));
            box-shadow: 0 -10 10px rgba(0, 0, 0, 0.1);
            /* border: 1px solid rgba(255, 255, 255, 0.2); */
            transition: bottom 0.5s;
            transition-delay: 0.8s;
        }

        .container .team-card:hover .content {
            bottom: 0px;
            transition-delay: 0s;
        }

        .team-card .imgbox img {
            /* filter: hue-rotate(0) saturate(1) brightness(0.5) contrast(1); */
        }

        .container .team-card .content .contentBox h3 {
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 500;
            font-size: 18px;
            text-align: center;
            margin: 20px 0 15px;
            line-height: 1.1em;
            transition: 0.5s;
            opacity: 0;
            transform: translate(20px, 30px);
            transition-delay: 0.6s;
        }

        .container .team-card:hover .content .contentBox h3 {
            opacity: 1;
            transform: translateY(0px);
        }

        .container .team-card .content .contentBox h3 span {
            font-size: 12px;
            font-weight: 300;
            text-transform: initial;
        }

        .container .team-card .content .sci {
            position: relative;
            bottom: 10px;
            display: flex;
        }

        .container .team-card .content .sci li {
            list-style: none;
            margin: 0 10px;
            transform: translateY(40px);
            transition: 0.5s;
            opacity: 0;
            transition-delay: calc(0.2s * var(--i));
        }

        .container .team-card:hover .content .sci li {
            transform: translateY(0px);
            opacity: 1;
        }

        .container .team-card .content .sci li a {
            color: #fff;
            font-size: 24px;
        }
    </style>
</head>
