<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">
    <style>
        .upcoming-events {
            background-image: url('dist/img/vid.png');
            background-size: cover;
            background-position: center;
            padding: 20px;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .event-card {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
            position: relative;
            transition: transform 0.3s ease-in-out;
        }

        .event-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.2);
        }

        .event-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
            position: absolute;
            top: 0;
            left: 0;
        }

        .event-details {
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .event-details h3 {
            font-size: 24px;
            margin-top: 10px;
        }

        .event-details p {
            font-size: 16px;
            color: #666;
        }

        .event-details button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .event-details button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            .event-card {
                padding-top: 250px;
            }

            .event-image {
                position: static;
                height: 150px;
            }
        }
    </style>
</head>

<body>
    <section class="upcoming-events">
        <div class="event-card">
            <img class="event-image" src="dist/img/img-01.jpg" alt="Event 1">
            <div class="event-details">
                <h3>Event 1</h3>
                <p>March 12, 2023</p>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                <button>Learn More</button>
            </div>
        </div>
    </section>
</body>

</html>
