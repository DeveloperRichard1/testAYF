<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="dist/css/bootstrap.min.css" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <style>
        .arch-image-link {
            position: relative;
            /* filter: brightness(0.5); */
            display: block;
        }

        .image-description {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            opacity: 1;
            transition: opacity 0.3s, transform 0.5s, box-shadow 0.5s;
            transform: translateY(-20px);

            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            text-align: center;
            font-weight: bolder;
            text-transform: uppercase;
        }

        .arch-image-link:hover .image-description {
            transform: translateY(-50px);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
        }

        /* Show description on small screens */
        @media (max-width: 768px) {
            .image-description {
                opacity: 1;
                transform: translateY(0);
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            }
        }

        .arch-bg-img {
            transition: transform 0.5s, filter 0.5s, box-shadow 0.5s;
            filter: brightness(0.8);
            height: 250px;
            /* Added fixed height */
            object-fit: cover;
            /* Make image responsive */
            width: 100%;
            /* Make image full width */
        }

        .arch-image-link:hover .arch-bg-img {
            filter: brightness(1);
            /* box-shadow: 0 0 30px rgba(0, 0, 0, 0.8); */
        }
    </style>
</head>

<!-- Preloader -->
<div class="container">
  
</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
<script>
    $(window).load(function () {
        // Preloader
        $('.loader').fadeOut();
        $('.loader-mask').delay(350).fadeOut('slow');
    });
</script>

</html>
